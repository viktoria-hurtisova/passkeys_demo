<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Security assignment - Passkeys</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</head>
<body>
  <section class="vh-100">
        <div class="container py-5 h-100">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-8 col-lg-7 col-xl-6">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
                class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Demo of WebAuthn</h3>
              <!-- FORM -->
              <form id="my-form">
                <!-- user Name input -->
                <div class="form-outline mb-4">
                  <label class="form-label">User Name</label>
                  <input type="text" id="input-user-name" class="form-control form-control-lg" placeholder="user_name" required/>
                </div>
                <div class="alert alert-dismissible alert-success" id="success-register" style="display:none">
                  <strong>Success!</strong> You can try to authenticate now...
                </div>
                <div class="alert alert-dismissible alert-danger" id="error" style="display:none">
                  Error
                </div>
                <div class="row">
                    <!-- Submit button -->
                    <div class="col-md-6 mb-4">
                        <button type="submit" id="register-btn" class="btn btn-outline-primary btn-lg btn-block">Register</button>
                    </div>
                    <!-- Register button -->
                    <div class="col-md-6 mb-4">
                        <button type="submit" id="auth-btn" class="btn btn-outline-primary btn-lg btn-block">Authenticate</button>
                    </div>
                </div>
              </form>
              <div class="card text-white bg-success mb-3" style="max-width: 30rem;display:none" id="success-auth">
                <div class="card-header"></div>
                <div class="card-body">
                  <h4 class="card-title">You are logged in!</h4>
                  <p class="card-text">The authorization was successful. </p>
                  <button type="button" type="click" class="btn btn-outline-light" id="restore-btn">Try again</button>
                </div>
              </div>
              
              <div class="card text-white bg-danger mb-3" id="passkeys-not-supported" style="max-width: 20rem;display:none">
                <div class="card-header">Error</div>
                <div class="card-body">
                  <h4 class="card-title">Passkeys not supported</h4>
                  <p class="card-text">Your device and OS combo does not support passekeys.</p>
                </div>
              </div>
                
              <div class="card bg-light mb-3" style="max-width: 20rem;">
                <div class="card-header">Debugging info</div>
                <p class="card-body" id="debug_info"></p>
                <button type="button" class="btn btn-outline-primary" id="test-btn">Test</button>
              </div>
        </div>
  </section>
  <script src="cbor.js"></script>
  <script src="passkeys_simple.js" type="text/javascript"></script>
  <script src="controller.js" type="text/javascript"></script>
</body>
</html>
